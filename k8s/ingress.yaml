apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: assignments-ingress
  namespace: assignment
spec:
  ingressClassName: nginx
  rules:
    - host: api.local
      http:
        paths:
          # esatto /api/v1/assignments
          - path: /api/v1/assignments
            pathType: Exact
            backend:
              service:
                name: assignments-service
                port:
                  number: 5050
          # e le eventuali sottoroute /api/v1/assignments/...
          - path: /api/v1/assignments/
            pathType: Prefix
            backend:
              service:
                name: assignments-service
                port:
                  number: 5050